<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">

  <div class="card-wrapper">
    <!-- <div class="bg-topcard">
      <img src="images/bg-pattern-card.svg" alt="">
    </div> -->
    <img  class="bg-topcard" src="images/bg-pattern-card.svg" alt="">

      <div class="profile">
        <img class="avatar" src="images/image-victor.jpg" alt="profile-pic">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </div>
    
      <hr>
    
          <div class="profile-body">
            <div class="followers-section">
              <h3>80K</h3>
              <p class="connection">Followers</p>
            </div>
            <div class="likey-section">
              <h3>803K</h3>
              <p class="connection"> Likes</p>
            </div>
            <div class="photo-section">
              <h3>1.4K</h3>
              <p class="connection">Photos</p>
            </div>
          </div>
      
  </div>
    
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
